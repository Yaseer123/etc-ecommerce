version: 1

backend:
  phases:
    build:
      commands:
        - "# Reset environment cache to fix cloning/cache issues"
        - envCache --set stackInfo ""
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
        - |
          echo "DATABASE_URL=$DATABASE_URL" >> .env
          echo "AUTH_SECRET=$AUTH_SECRET" >> .env
          echo "AUTH_GOOGLE_ID=$AUTH_GOOGLE_ID" >> .env
          echo "AUTH_GOOGLE_SECRET=$AUTH_GOOGLE_SECRET" >> .env
          echo "BUCKET_NAME=$BUCKET_NAME" >> .env
          echo "BUCKET_REGION=$BUCKET_REGION" >> .env
          echo "SECRET_KEY=$SECRET_KEY" >> .env
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
