version: 1


frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
