version: 1

backend:
  phases:
    build:
      commands:
        - '# Reset environment cache to fix cloning/cache issues'
        - envCache --set stackInfo ""
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*